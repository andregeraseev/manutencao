<!-- adicionar_manutencao.html -->
{% extends "base_generic.html" %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card mt-5">
      <div class="card-header bg-primary text-white">
        <h4 class="mb-0">Adicionar Manutenção Preventiva</h4>
      </div>
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          <div class="form-group">
            <label for="id_empresa">Empresa:</label>
            {{ form.empresa }}
          </div>
          <div class="form-group">
            <label for="id_data_manutencao">Data da Manutenção:</label>
            {{ form.data_manutencao }}
          </div>
          <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
      </div>
      <div class="card-footer">
        <a href="{% url 'home' %}" class="btn btn-secondary">Voltar para a Home</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
