{% extends "base_generic.html" %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card mt-5">
        <div class="card-header bg-primary text-white">
          <h2 class="mb-0">Login</h2>
        </div>
        <div class="card-body">
          {% for message in messages %}
          <div class="alert alert-{{ message.tags }}">
            {{ message }}
          </div>
          {% endfor %}
          <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="form-group">
              <label for="id_username">Username:</label>
              <input type="text" id="id_username" name="username" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="id_password">Password:</label>
              <input type="password" id="id_password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
        </div>
        <div class="card-footer text-center">
          <a href="{% url 'signup' %}">Voce ainda nao tem uma conta? Cadastre-se</a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
