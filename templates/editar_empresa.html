<!-- editar_empresa.html -->
{% extends "base_generic.html" %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card mt-5">
      <div class="card-header bg-primary text-white">
        <h4 class="mb-0">Editar Empresa</h4>
      </div>
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-primary">Salvar Alterações</button>
        </form>
      </div>
      <div class="card-footer">
        <a href="{% url 'home' %}" class="btn btn-secondary">Voltar para a Home</a>
        <a href="{% url 'empresa:listar_empresas' %}" class="btn btn-secondary">Voltar para Lista de Empresas</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
